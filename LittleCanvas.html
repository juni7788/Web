<!DOCTYPE html>

<html style="background-image: url('C:\\Javascript\\bokwithdog.jpg');background-repeat: no-repeat">
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="C:\Javascript\letter-j.png">
        <meta charset="utf-8">    
        <title> Juni World</title>
        <style>
            caption {
                color: red;
                font-weight: bold;
                font-size: 50px;
                padding: 30px;
            }
            table {
                width: 500px;
                border: 4px solid black;
            }
        </style>

        <script>
            var Makecanvas = function () {
                var canvas = document.querySelector('#canvas');
                for (var i = 0; i < 150; i++) {
                    var row = document.createElement("tr");
                    for (var j = 0; j < 75; j++) {
                        var col = document.createElement("td");
                        row.appendChild(col);
                    }
                    canvas.appendChild(row);
                }

                canvas.addEventListener("mousemove", MouseMove, false);
            }

            var MouseMove = function MouseMove (e) {
                if (e.ctrlKey)
                    e.target.style.backgroundColor = "red";
            }
        </script>
    </head>

    <body>
        <div>
            <table style="margin: 50px">
                <caption> CANVAS </caption>
                <tbody id = "canvas"> </tbody>
            </table>
        </div>

        <script> Makecanvas(); </script>
    </body>
</html>
